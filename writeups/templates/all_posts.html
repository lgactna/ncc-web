{% if all_posts %}
    <div class="table-responsive">
        <table class="table" id="writeups-table">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Author</th>
                    <th>Post Date</th>
                    <th>Tags</th>
                </tr>
            </thead>
            <tbody>
                {% for post in all_posts %}
                <tr>
                    <td data-bs-toggle="tooltip" data-bss-tooltip="" data-bs-placement="right" title="{{ post.meta_lead }}"><a href="{{ post.get_absolute_url }}">{{ post.title }}</a></td>
                    <td>{{ post.author }}</td>
                    <td>{{ post.post_time }}</td>
                    <td>
                        {% for tag in post.tags.all %}
                            <a href="{{ tag.get_absolute_url }}"><span class="badge" style="background-color: #{{ tag.theme_color }}; margin-right: 5px">{{ tag.name }}</span></a>
                        {% endfor %}
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
{% else %}
    <p><em>No posts yet!</em><p>
{% endif %}
